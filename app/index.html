<head>
	
</head>
<body ng-app='AddressBook'>
	Welcome to my Address Book.
	<div ng-controller="ContactList">
		<h2>Contacts</h2>
		<div class=contact ng-repeat="contact in contacts">
			 <h4>
				 {{contact.name | proper}}
			 	 <avatar name=contact.name></avatar>
			 </h4>
			 <p>
				 {{contact.occupation}}
			 </p>
			 <p>
			 		<a href="mailto:{{contact.email}}">
						{{contact.email}}
			 		</a>
			 </p>
		</div>
	</div>
	<div ng-controller="AddContact">
		<form ng-submit="addContact()">
			<h3>Add A New Contact</h3>	
			<label>
				Name (Req'd)
				<input required type="text" ng-model="contact.name">
			</label>
			<label>
				Age
				<input type="number" ng-model="contact.age">
			</label>
			<label for="occupation">
				Occupation
				<input type="text" ng-model="contact.occupation">
			</label>
			<label for="">
				Email (Req'd)
				<input type="email" required ng-model="contact.email">
			</label>
			<input type=submit id=submitNewContact>Add New Contact
			<div ng-if=errorMessage>Please check the information and try again.</div>
		</form>
		
	</div>
		
	<!-- SCRIPTZ GO HERE -->
	<script src='bower_components/angular/angular.js'></script>
	<script src='scripts/global/module.js'></script>
	<script src='scripts/global/services/validationService.js'></script>
	<script src='scripts/global/filters/proper.js'></script>
	
	<script src='scripts/contacts/module.js'></script>
	<script src='scripts/contacts/controllers/AddContact.js'></script>
	<script src='scripts/contacts/controllers/ContactList.js'></script>
	<script src='scripts/contacts/directives/avatar.js'></script>
	<script src='scripts/contacts/services/contactService.js'></script>
	
	<script src='scripts/app.js'></script>
</body>
